<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UFO Finder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">  
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
      
  <link rel="stylesheet" href="static/css/style.css">
  
</head>
<body style="background-image: url(images/nasa.jpg);background-position: center;">

      <div class="container">
            <h1 style="text-align: Center">UFO Sightings</h1>
            	<h2 style="text-align: Center">The Truth is Out There </h2>
                       <div class="row">
                <div class="col-md-3">
                    <div class="form-group">
                        <input type="datetime" class="form-control" id="datetime" placeholder="DateTime">
                        <input type="text" class="form-control" id="state" placeholder="State">
                        <input type="text" class="form-control" id="city" placeholder="City">
                        <input type="text" class="form-control" id="country" placeholder="Country">
                        <input type="text" class="form-control" id="shape" placeholder="Shape">
                        <a id="search" class="btn btn-default">Search</a>
                    </div>
                    
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>DateTime</th>
                                <th>City</th>
                                <th>State</th>
                                <th>Country</th>
                                <th>Shape</th>
                                <th>DurationMinutes</th>
                                <th>Comments</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <script src="data.js" type="text/javascript"></script>
        <script src="app.js" type="text/javascript"></script>
   
    

</body>
</html>
